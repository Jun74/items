<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쿠팡 카드 목록</title>
  <style>
    body{font-family:sans-serif;background:#fff;margin:0}
    .wrap{max-width:760px;margin:24px auto;padding:0 16px}
    header{text-align:center;margin-bottom:20px}
    ul{list-style:none;padding:0;margin:0;display:grid;gap:14px}
    .card{background:linear-gradient(#e5f7f2,#e5f7f2) padding-box,linear-gradient(#e5f7f2,#e5f7f2) border-box;border:10px solid transparent;border-radius:28px}
    .card>a{display:grid;grid-template-columns:84px 1fr;gap:16px;align-items:center;text-decoration:none;background:#f9fafb;color:#111827;border-radius:18px;padding:12px 16px;box-shadow:0 4px 12px rgba(0,0,0,.04)}
    .card>a:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,.08);background:#ffffff}
    .thumb{width:84px;height:84px;border-radius:12px;overflow:hidden;background:#f1f5f9;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .title{font-weight:700}
    .desc{font-size:13px;color:#6b7280}
    @media(max-width:480px){.card>a{grid-template-columns:70px 1fr} .thumb{width:70px;height:70px}}
    .controls{text-align:center;margin-bottom:20px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    .controls input,.controls select{padding:6px 10px;border:1px solid #ccc;border-radius:6px;font-size:14px}
    .note{font-size:12px;color:#6b7280;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <marquee behavior="scroll" direction="left" scrollamount="15">
        <p>"이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다."</p>
      </marquee>
      <br>
      <h1>쿠팡 상품 카드 목록</h1>
      <p>원하는 아이템 클릭하여 바로가기</p>
    </header>

    <div class="controls">
      <input type="text" id="search" placeholder="검색어 입력">
      <select id="category">
        <option value="">전체</option>
        <option value="번호">번호</option>
        <option value="아이템">아이템</option>
      </select>
      <select id="sort">
        <option value="id">번호순</option>
        <option value="title">제목순</option>
      </select>
    </div>
    <div class="note">CSV 헤더(대소문자 무관): id, title, desc, href, img, category</div>

    <ul id="list"></ul>
  </div>

  <script>
  function stripBOM(t){ return t.charCodeAt(0)===0xFEFF ? t.slice(1) : t; }
  function detectDelimiter(text){
    const first = text.split(/\r?\n/).slice(0,3).join('\n');
    const counts = { ',': (first.match(/,/g)||[]).length, ';': (first.match(/;/g)||[]).length, '\t': (first.match(/\t/g)||[]).length };
    let best = ','; let max=-1; for(const k in counts){ if(counts[k]>max){ max=counts[k]; best=k; } } return best==='\t' ? '\t' : best;
  }
  function parseCSV(text){
    text = stripBOM(text);
    const delimChar = detectDelimiter(text);
    const delim = delimChar === '\t' ? '\t' : delimChar;
    const rows=[]; let row=[]; let field=''; let inQuotes=false;
    for(let i=0;i<text.length;i++){
      const c=text[i], n=text[i+1];
      if(inQuotes){
        if(c==='"' && n==='"'){ field+='"'; i++; }
        else if(c==='"'){ inQuotes=false; }
        else{ field+=c; }
      }else{
        if(c==='"'){ inQuotes=true; }
        else if((delim === '\t' && c==='\t') || (delim !== '\t' && c===delim)){
          row.push(field); field='';
        }else if(c==='\n'){ row.push(field); rows.push(row); row=[]; field=''; }
        else if(c==='\r'){ /* ignore */ }
        else{ field+=c; }
      }
    }
    if(field.length>0 || text[text.length-1]===delim){ row.push(field); }
    if(row.length>0){ rows.push(row); }
    return rows;
  }
  function headerIndexMap(header){ const map={}; header.forEach((h,i)=>{ map[(h||'').trim().toLowerCase()] = i; }); return (name)=> map[name.toLowerCase()]; }
  function isBlankRow(r){ return r.every(c => !c || !String(c).trim()); }
  let allItems=[];
  function render(items){
    const ul=document.getElementById('list'); ul.innerHTML='';
    items.forEach(it=>{
      const a = document.createElement('a');
      a.href = it.href || '#'; a.target = '_blank'; a.rel = 'noopener';
      const li=document.createElement('li'); li.className='card';
      a.innerHTML = `
        <div class="thumb"><img src="${it.img||''}" alt="${(it.title||'').replace(/"/g,'&quot;')}"></div>
        <div class="meta">
          <div class="title">[${it.id||''}] ${it.title||''}</div>
          <div class="desc">${it.desc||''}</div>
        </div>`;
      li.appendChild(a); ul.appendChild(li);
    });
  }
  function applyFilters(){
    const q=document.getElementById('search').value.toLowerCase();
    const cat=document.getElementById('category').value;
    const sort=document.getElementById('sort').value;
    let items=allItems.filter(it=>
      (!q || (it.title||'').toLowerCase().includes(q) || (it.desc||'').toLowerCase().includes(q)) &&
      (!cat || (it.category===cat))
    );
    items.sort((a,b)=> (String(a[sort]||'').localeCompare(String(b[sort]||''), 'ko', {numeric:true})));
    render(items);
  }
  document.getElementById('search').oninput=applyFilters;
  document.getElementById('category').onchange=applyFilters;
  document.getElementById('sort').onchange=applyFilters;

  fetch('cardlink.csv', {cache:'no-cache'}).then(r=>r.text()).then(txt=>{
    const rowsAll = parseCSV(txt);
    // 1) 빈 행 제거
    const rows = rowsAll.filter(r => r && r.length && !isBlankRow(r));
    const header = rows.shift().map(h=> (h||'').trim());
    const idxOf = headerIndexMap(header);
    // 2) 아이템 생성 + 필수값 없는 행 제거(href/title/img)
    const items = rows.map(r=> ({
      id:        (r[idxOf('id')]||'').trim(),
      title:     (r[idxOf('title')]||'').trim(),
      desc:      (r[idxOf('desc')]||'').trim(),
      href:      (r[idxOf('href')]||'').trim(),
      img:       (r[idxOf('img')]||'').trim(),
      category:  (r[idxOf('category')]||'').trim()
    })).filter(it => it.href && it.title && it.img);
    allItems = items; applyFilters();
  }).catch(e=>{ document.getElementById('list').innerHTML = '<li>cardlink.csv를 불러오지 못했습니다.</li>'; console.error(e); });
  </script>
</body>
</html>
