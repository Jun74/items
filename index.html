<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쿠팡 카드 링크</title>
  <style>
    body{font-family:sans-serif;background:#fff;margin:0}
    .wrap{max-width:760px;margin:24px auto;padding:0 16px}
    header{text-align:center;margin-bottom:20px}
    ul{list-style:none;padding:0;margin:0;display:grid;gap:14px}
    .card{background:linear-gradient(#e5f7f2,#e5f7f2) padding-box,linear-gradient(#e5f7f2,#e5f7f2) border-box;border:10px solid transparent;border-radius:28px}
    .card>a{display:grid;grid-template-columns:84px 1fr;gap:16px;align-items:center;text-decoration:none;background:#f9fafb;color:#111827;border-radius:18px;padding:12px 16px;box-shadow:0 4px 12px rgba(0,0,0,.04)}
    .card>a:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,.08);background:#ffffff}
    .thumb{width:84px;height:84px;border-radius:12px;overflow:hidden;background:#f1f5f9;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .title{font-weight:700}
    .desc{font-size:13px;color:#6b7280}
    @media(max-width:480px){.card>a{grid-template-columns:70px 1fr} .thumb{width:70px;height:70px}}
    .controls{text-align:center;margin-bottom:20px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    .controls input,.controls select{padding:6px 10px;border:1px solid #ccc;border-radius:6px;font-size:14px}
    .note{font-size:12px;color:#6b7280;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>쿠팡 카드 링크</h1>
      <p>원하는 아이템 번호를 클릭하면 상품으로 이동합니다.</p>
    </header>

    <div class="controls">
      <input type="text" id="search" placeholder="검색어 입력">
      <select id="category">
        <option value="">전체</option>
        <option value="주방">번호</option>
        <option value="수납">아이템</option>
      </select>
      <select id="sort">
        <option value="id">번호순</option>
        <option value="title">제목순</option>
      </select>
    </div>

    <ul id="list"></ul>
  </div>

  <script src="./config.js"></script>
  <script>
  // --- 간단 CSV 파서 (따옴표/콤마/개행 대응) ---
  function parseCSV(text){
    const rows=[]; let row=[]; let field=''; let inQuotes=false;
    for(let i=0;i<text.length;i++){
      const c=text[i], n=text[i+1];
      if(inQuotes){
        if(c==='"' && n==='"'){ field+='"'; i++; }
        else if(c==='"'){ inQuotes=false; }
        else{ field+=c; }
      }else{
        if(c==='"'){ inQuotes=true; }
        else if(c===','){ row.push(field); field=''; }
        else if(c==='
'){ row.push(field); rows.push(row); row=[]; field=''; }
        else if(c===''){ /* skip */ }
        else{ field+=c; }
      }
    }
    if(field.length>0 || text[text.length-1]===','){ row.push(field); }
    if(row.length>0){ rows.push(row); }
    return rows;
  }

  let allItems=[];

  function render(items){
    const ul=document.getElementById('list'); ul.innerHTML='';
    items.forEach(it=>{
      const li=document.createElement('li'); li.className='card';
      li.innerHTML=`<a href="${it.href}" target="_blank" rel="noopener">
        <div class="thumb"><img src="${it.img}" alt="${it.title}"></div>
        <div class="meta">
          <div class="title">[${it.id}] ${it.title}</div>
          <div class="desc">${it.desc||''}</div>
        </div>
      </a>`;
      ul.appendChild(li);
    });
  }

  function applyFilters(){
    const q=document.getElementById('search').value.toLowerCase();
    const cat=document.getElementById('category').value;
    const sort=document.getElementById('sort').value;
    let items=allItems.filter(it=>
      (!q || it.title.toLowerCase().includes(q) || (it.desc||'').toLowerCase().includes(q)) &&
      (!cat || (it.category===cat))
    );
    items.sort((a,b)=>{
      const av = (sort==='id' && !isNaN(+a[sort]) ? +a[sort] : (a[sort]||'')).toString().toLowerCase();
      const bv = (sort==='id' && !isNaN(+b[sort]) ? +b[sort] : (b[sort]||'')).toString().toLowerCase();
      if(av>bv) return 1; if(av<bv) return -1; return 0;
    });
    render(items);
  }

  async function loadFromSheets(){
    try{
      let url = CSV_URL;
      // URL 파라미터로 csv=...가 들어오면 우선 사용 (테스트/여러 시트 전환용)
      const qp = new URLSearchParams(location.search);
      if(qp.get('csv')) url = decodeURIComponent(qp.get('csv'));
      const res = await fetch(url, {cache:'no-cache'});
      const text = await res.text();
      const rows = parseCSV(text).filter(r=>r.length>0);
      const header = rows.shift().map(h=>h.trim());
      const idx = (name)=> header.indexOf(name);
      const out = rows.map(r=> ({
        id:        (r[idx('id')]||'').trim(),
        title:     (r[idx('title')]||'').trim(),
        desc:      (r[idx('desc')]||'').trim(),
        href:      (r[idx('href')]||'').trim(),
        img:       (r[idx('img')]||'').trim(),
        category:  (r[idx('category')]||'').trim(),
      }));
      allItems = out;
      applyFilters();
      // 부모(티스토리)에게 높이 전달 (선택)
      const height = document.documentElement.scrollHeight;
      parent.postMessage({type:'LINKS_IFRAME_HEIGHT', height}, '*');
    }catch(e){
      console.error('시트 로드 오류:', e);
      document.getElementById('list').innerHTML = '<li>시트를 불러오지 못했습니다. CSV URL을 확인하세요.</li>';
    }
  }

  loadFromSheets();
  </script>
</body>
</html>
