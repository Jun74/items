<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 링크 모음</title>
  <style>
    :root{
      --bg:#ffffff;
      --mint:#e5f7f2;
      --card:#f9fafb;
      --text:#111827;
      --muted:#6b7280;
      --radius:18px;
      --shadow:0 4px 12px rgba(0,0,0,.04);
      --hover:0 8px 18px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
         font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Pretendard,Helvetica,Arial,sans-serif;}
    .wrap{max-width:760px;margin:24px auto;padding:0 16px}
    header{margin:0 0 18px;text-align:center}
    header h1{font-size:22px;margin:0 0 6px;color:#2563eb}
    header p{margin:0;color:var(--muted);font-size:14px}
    ul{list-style:none;padding:0;margin:0;display:grid;gap:14px}
    .card{background:linear-gradient(var(--mint),var(--mint)) padding-box,
                   linear-gradient(var(--mint),var(--mint)) border-box;
          border:10px solid transparent;border-radius:28px}
    .card>a{display:grid;grid-template-columns:84px 1fr;gap:16px;align-items:center;
            text-decoration:none;background:var(--card);color:inherit;
            border-radius:var(--radius);padding:12px 16px;box-shadow:var(--shadow);
            transition:transform .12s ease,box-shadow .12s ease,background .2s}
    .card>a:hover{transform:translateY(-2px);box-shadow:var(--hover);background:#ffffff}
    .thumb{width:84px;height:84px;border-radius:12px;overflow:hidden;background:#f1f5f9;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .title{font-weight:700;font-size:16px;line-height:1.2}
    .desc{font-size:13px;color:var(--muted)}
    @media(max-width:480px){.card>a{grid-template-columns:70px 1fr}.thumb{width:70px;height:70px}.title{font-size:15px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>상품 링크 모음</h1>
      <p>매일 업데이트되는 링크 컬렉션</p>
    </header>
    <ul id="list"></ul>
  </div>

  <script>
    async function loadData(){
      try{
        const res = await fetch('data.json', {cache: 'no-cache'});
        const items = await res.json();
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        items.forEach(it => {
          const li = document.createElement('li');
          li.className = 'card';
          li.innerHTML = `
            <a href="${it.href}" target="_blank" rel="noopener noreferrer">
              <div class="thumb"><img src="${it.img}" alt="${it.title}"></div>
              <div class="meta">
                <div class="title">[${it.id}] ${it.title}</div>
                <div class="desc">${it.desc ?? ''}</div>
              </div>
            </a>`;
          ul.appendChild(li);
        });
        // Try to notify parent to adjust iframe height (if parent listens)
        const height = document.documentElement.scrollHeight;
        parent.postMessage({type:'LINKS_IFRAME_HEIGHT', height: height}, '*');
      }catch(e){
        console.error(e);
      }
    }
    loadData();
  </script>
</body>
</html>
